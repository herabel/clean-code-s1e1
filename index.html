<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="page__box manual">
    <img class="manual__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="manual__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="page__box content">
    <section class="content__new-task new-task">
        <h3 class="new-task__title title">Add Item</h3>
        <div class="new-task__wrap">
            <input id="new-task" class="new-task__text text task" type="text">
            <button class="new-task__btn btn">Add</button>
        </div>
    </section>
    <section class="content__todo todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list list" id="incompleted">
            <li class="todo__item item">
                <input class="item__checkbox" type="checkbox">
                <label class="item__desc task">Pay Bills</label>
                <input class="item__text text task" type="text">
                <button class="btn item__edit">Edit</button>
                <button class="btn item__delete"><img class="item__delete-img" src="./remove.svg" alt=""></button>
            </li>
            <li class="todo__item item todo__item_edit">
                <input class="item__checkbox" type="checkbox">
                <label class="item__desc task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="item__text text task">
                <button class="btn item__edit">Save</button>
                <button class="btn item__delete"><img class="item__delete-img" src="./remove.svg" alt=""></button>
            </li>
        
          </ul>
    </section>
    <section class="content__completed completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list" id="completed">
            <li class="completed__item item">
                <input class="item__checkbox" type="checkbox" checked>
                <label class="item__desc task">See the Doctor</label>
                <input type="text" class="item__text text task">
                <button class="btn item__edit">Edit</button>
                <button class="btn item__delete"><img class="item__delete-img"src="./remove.svg" alt=""></button>
            </li>
        </ul>
    </section>
</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
